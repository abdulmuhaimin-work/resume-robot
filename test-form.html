<!DOCTYPE html>
<html>
<head>
    <title>Test Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="jobApplicationForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        
        <div class="form-group">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL">
        </div>
        
        <div class="form-group">
            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience"></textarea>
        </div>
        
        <div class="form-group">
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="3" placeholder="List your skills"></textarea>
        </div>
        
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
